<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Offres – CEA ENTERPRISE</title>
  <style>
    :root {
      --blue: #007BFF;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #barre-haut {
      padding: 1rem;
      background: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #barre-haut input[type="search"] {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }
    #retour-btn {
      padding: 0.6rem 1.2rem;
      background: var(--blue);
      color: white;
      font-size: 0.9rem;
      border-radius: 0.8rem;
      text-decoration: none;
    }
    #emplois-wrapper {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }
    #offre-details {
      flex: 1;
      background: #fff;
      padding: 2rem;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      border-radius: 1.2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      order: 1;
    }
    #offres-liste {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      order: 2;
    }
    .offres-section {
      margin-bottom: 2rem;
    }
    .offres-section h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .offres-group {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .offres-group::-webkit-scrollbar {
      display: none;
    }
    .offre {
      flex: 0 0 auto;
      min-width: 280px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .offre img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .offre .entreprise {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .offre h3 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.2rem;
      color: var(--blue);
    }
    .offre p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }
    .offre .actions {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .offre button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .offre .view-btn {
      background: #ccc;
    }
    .offre .postuler-btn {
      background: var(--blue);
      color: white;
    }
    @media (min-width: 768px) {
      #emplois-wrapper {
        flex-direction: row;
      }
      #offre-details {
        width: 50%;
        border-bottom: none;
        border-left: 1px solid #ddd;
        border-radius: 1.2rem 0 0 1.2rem;
        order: 2;
      }
      #offres-liste {
        width: 50%;
        border-right: 1px solid #ddd;
        order: 1;
      }
    }
  </style>
</head>
